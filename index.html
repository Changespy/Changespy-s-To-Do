<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sungyoon kim's To-Do âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Pretendard", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: white;
      width: 360px;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button.add {
      background: #7f7cff;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f6f7ff;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    li.done span {
      text-decoration: line-through;
      color: #aaa;
    }

    li span {
      flex: 1;
      cursor: pointer;
    }

    .delete {
      background: none;
      border: none;
      color: #ff6b6b;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>ğŸ“ To-Do List</h1>

    <div class="input-box">
      <input id="todoInput" placeholder="í•  ì¼ì„ ì…ë ¥í•´ì¤˜â€¦" />
      <button class="add" onclick="addTodo()">+</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const list = document.getElementById("todoList");

    // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function renderTodos() {
      list.innerHTML = "";
      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        if (todo.done) li.classList.add("done");

        const span = document.createElement("span");
        span.textContent = todo.text;
        span.onclick = () => {
          todo.done = !todo.done;
          saveTodos();
          renderTodos();
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "âœ–";
        delBtn.className = "delete";
        delBtn.onclick = () => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos();
        };

        li.append(span, delBtn);
        list.appendChild(li);
      });
    }

    function addTodo() {
      if (input.value.trim() === "") return;

      todos.push({
        text: input.value,
        done: false
      });

      input.value = "";
      saveTodos();
      renderTodos();
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTodo();
    });

    // ì²˜ìŒ ë¡œë“œí•  ë•Œ
    renderTodos();
    /* ğŸ“± ëª¨ë°”ì¼ ë°˜ì‘í˜• */
@media (max-width: 480px) {
  body {
    padding: 16px;
    align-items: flex-start;
  }

  .app {
    width: 100%;
    max-width: 360px;
    padding: 20px;
    border-radius: 16px;
  }

  h1 {
    font-size: 20px;
  }

  input {
    font-size: 16px; /* ëª¨ë°”ì¼ ìë™ í™•ëŒ€ ë°©ì§€ */
    padding: 12px;
  }

  button.add {
    font-size: 15px;
    padding: 12px 14px;
  }

  li {
    padding: 12px 14px;
  }

  .delete {
    font-size: 18px;
  }
}
  </script>
</body>
</html>
