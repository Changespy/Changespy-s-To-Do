    .app {
      background: white;
      width: 360px;
      padding: 24px;

    .input-box {

      gap: 8px;
    }

    input {

      padding: 10px 14px;

      font-size: 14px;
    }

    button.add {
      background: #7f7cff;

      min-width: 44px;
      min-height: 44px;
    }

    ul {

      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f6f7ff;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
      cursor: pointer;
    }

    li.done span {
      text-decoration: line-through;
      color: #aaa;
    }

    li span {
      flex: 1;
    }

    .delete {
      background: none;
      border: none;
      color: #ff6b6b;
      font-size: 16px;
      cursor: pointer;
      padding: 8px;
